{% load static %}
<div class="container-fluid" style="border: solid 2px; border-color: chocolate; ">
    <div class="row">
        <div class="col-2" style="display: flex">
            <a href="#"><img src="{% static 'img/Logo.png' %}" class="rounded" style="height: 50px;"></a>
        </div>
        <div class="col-8">
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin-left: 90px; margin-right: 90px;">
                        <a id='link-home' class="nav-link now-link" onclick="loadDOMUrls(true)"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item" style="margin-left: 90px; margin-right: 90px;">
                        <a id='link-universe' class="nav-link" href="#"><i class="fa-solid fa-sun"></i></a>
                    </li>
                    <li class="nav-item" style="margin-left: 90px; margin-right: 90px;">
                        <a id='link-people' class="nav-link" href="#"><i class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-2">
            <div class="float-end">
                <img src="{{ avartar }}" class="rounded-circle" style="height: 50px; width: 50px; margin-right: 50px;">
                <button id="notification-button" style="height: 50px; width: 50px; margin-top: 2px;">
                    <i class="fa-solid fa-bell" style="scale: 150%;"></i>
                </button>
                <button id="setting-button" style="height: 50px; width: 50px; margin-top: 2px;" type="button" class="dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-bars" style="scale: 150%;"></i>
                </button>
                <div class="dropdown">
                    <ul class="dropdown-menu">
                      <li><button id='to-personal-page'><i class='fa-solid fa-user'></i> Personal page</button></li>
                      <li><button><i class="fa-solid fa-gear"></i> Setting</button></li>
                      <li><button><i class="fa-solid fa-language"></i> Language</button></li>
                      <hr>
                      <li>{{ logoutForm }}</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</div>
